<html>
    <head>
        <title>Pomme de Terre</title>
        
    </head>
    <body onload="showTimer();">
        <h1>Pomme de Terre</h1>
        
        
        <input type="button" id="start" value="start" onclick="startTimer()">
        <input type="button" id="pause" value="pause" onclick="pauseTimer()">
        <input type="button" id="reset" value="reset" onclick="resetTimer()">
        <input type="button" id="incrementSession" value="increment session" onclick="incrementSession()">
        <input type="button" id="decrementSession" value="decrement session" onclick="decrementSession()">
        <input type="button" id="incrementBreak" value="increment break" onclick="incrementBreak()">
        <input type="button" id="decrementBreak"  value="decrement break" onclick="decrementBreak()">
        
        <div id="session">
        </div>
        <div id="break">
        </div>
        
        <script src="resources/main.js"></script>
    </body>
</html>
