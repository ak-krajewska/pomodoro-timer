<html>
    <head>
        
        <title>Pomme de Terre</title>
        <link rel="stylesheet" href="resources/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Reenie+Beanie" rel="stylesheet">
        <!-- decorative glyphicons -->
      <script src="https://use.fontawesome.com/3d9e66e7b2.js"></script>
    </head>
    <body onload="showTimer();">
         <div class="container">
            <h1>Pomme de Terre</h1>
            <div>
                <span class="control-row-label">BREAK LENGTH</span>
                <span class="control-row-label">SESSION LENGTH</span>
            </div>
            <div class="controller">
                <span class="control-row">
                 <button class="control-buttons" type="submit" id="decrementBreak" onclick="decrementBreak()"><i class="fa fa-minus" aria-hidden="true"></i></button>
                 <span id="breakLength">Break</span>
                 <button class="control-buttons" type="submit" id="incrementBreak" onclick="incrementBreak()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </span>
                <span class="control-row"> 
                    <button class="control-buttons" type="submit" id="decrementSession" onclick="decrementSession()"><i class="fa fa-minus" aria-hidden="true"></i></button>
                    <span id="sessionLength">Session</span>
                    <button class="control-buttons" type="submit" id="incrementSession" onclick="incrementSession()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </span>
            </div>
            <div class="potato-background">
                <div id="bigPotato">
                    <div class="fill-layer">
                        <div id="innerPotato">
                            <div id = "timerType">SESSION</div>
                            <div id = "bigClock">0:00</div>
                        </div> 
                    </div>
                </div>
            </div>
               <div class="play-buttons">
                   <button type="submit" id="start" onclick="startTimer()"><i class="fa fa-play" aria-hidden="true"></i> START</button>

                   <button type="submit" id="pause" onclick="pauseTimer()"><i class="fa fa-pause" aria-hidden="true"></i> PAUSE</button>

                   <button type="submit" id="reset" onclick="resetTimer()"><i class="fa fa-undo" aria-hidden="true"></i> RESET</button>

                </div>
            
            

            <!--<div id="session">
            </div>
            <div id="break">
            </div> -->
            
        
        </div>
        <div class="footer">
            <p>*The gentle motivational timer inspired by <a href="https://emilysdiary.deviantart.com/art/Little-Tato-448409421?q=gallery%3AEmilysDiary&qo=2">the tiny potato who believes you can do the thing</a>.</p>
        </div>
        
        
        
        <script src="resources/main.js"></script>
    </body>
</html>
