<html>
    <head>
        <title>Pomme de Terre</title>
        
    </head>
    <body onload="showTimer();">
        
        
        <div class="container">
            <h1>Pomme de Terre</h1>
            
            <div class="controller">
                <span>
                    <input type="button" id="decrementBreak"  value="-" onclick="decrementBreak()"> 
                    BREAK LENGTH
                     <input type="button" id="incrementBreak" value="+" onclick="incrementBreak()">
                </span>
                <span>
                    <input type="button" id="decrementSession" value="-" onclick="decrementSession()">
                    SESSION LENGTH
                    <input type="button" id="incrementSession" value="+" onclick="incrementSession()">
                </span>
            </div>
        
            <div>
                <input type="button" id="start" value="START" onclick="startTimer()">
                <input type="button" id="pause" value="PAUSE" onclick="pauseTimer()">
                <input type="button" id="reset" value="RESET" onclick="resetTimer()">

            </div>
            
            
           
            

            <div id="session">
            </div>
            <div id="break">
            </div>
            
        
        </div>
        
        
        
        <script src="resources/main.js"></script>
    </body>
</html>
